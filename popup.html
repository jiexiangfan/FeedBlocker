<!DOCTYPE html>
<html>

<head>
    <title>ProductivitiBili</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h1>ProductivitiBili</h1>

    <div class="section">
        <h3>Home Feed</h3>
        <label>
            <input type="radio" name="bilibiliHome" value="show" checked> Show
        </label>
        <label>
            <input type="radio" name="bilibiliHome" value="hide"> Hide
        </label>
    </div>

    <div class="section">
        <h3>Comments</h3>
        <label>
            <input type="radio" name="bilibiliComments" value="show" checked> Show
        </label>
        <label>
            <input type="radio" name="bilibiliComments" value="hide"> Hide
        </label>
    </div>

    <div class="section">
        <h3>Recommendation Sidebar</h3>
        <label>
            <input type="radio" name="bilibiliSidebar" value="show" checked> Show
        </label>
        <label>
            <input type="radio" name="bilibiliSidebar" value="hide"> Hide
        </label>
    </div>

    <div class="section">
        <h3>Up next (end of video)</h3>
        <label>
            <input type="radio" name="bilibiliUpNext" value="show" checked> Show
        </label>
        <label>
            <input type="radio" name="bilibiliUpNext" value="hide"> Hide
        </label>
    </div>

    <div class="section">
        <h3>Subscriptions feed</h3>
        <label>
            <input type="radio" name="bilibiliSubscription" value="show" checked> Show
        </label>
        <label>
            <input type="radio" name="bilibiliSubscription" value="hide"> Hide
        </label>
    </div>

    <div class="section">
        <h3>Trending</h3>
        <label>
            <input type="radio" name="bilibiliTrending" value="show" checked> Show
        </label>
        <label>
            <input type="radio" name="bilibiliTrending" value="hide"> Hide
        </label>
    </div>

    <div class="section">
        <h3>Danmaku</h3>
        <label>
            <input type="radio" name="bilibiliDanmuku" value="show" checked> Show
        </label>
        <label>
            <input type="radio" name="bilibiliDanmuku" value="hide"> Hide
        </label>
    </div>

    <script src="popup.js"></script>
</body>

</html>
